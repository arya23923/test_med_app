<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <div class="back">
        <a href="../Landing_Page/LandingPage.html">
            <img src="../images/back.png">
        </a>
    </div>
    <div class="form">
        <div class="left">
            <img src="../images/healthcare1.png">
        </div>
        <div class="right">
            <div class="heading">Login</div>
            <div class="subheading">
                <span class="member">Not a member?</span>
                <a href="/sign_up/sign_up.html">Sign up</a>
            </div>
            <form>
                <label for="email">Email</label></br>
                <input type="email" placeholder="Enter an email id" required></br>
                <label for="Password">Password</label></br>
                <input type="password" placeholder="Enter a password" required></br>
                <span class="button">
                    <button type="submit" id="submit">Submit</button>
                    <button type="reset" id="reset">Reset</button>
                </span>
                <div class="forgot">
                    <a href="#">Forgot password?</a>
                </div>
            </form>    
        </div>
    </div>
    
</body>
</html>
